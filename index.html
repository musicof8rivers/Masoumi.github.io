      <button id="closeBtn"
        class="absolute -top-10 right-0 text-white text-2xl bg-red-600 px-3 py-1 rounded-lg">✕</button>

  <script>
    const videos = [
      "aU6rCtD-KE8","CmfwhJ4T4YY","to6a6rYuV8o","fwI_BHN-xGI",
      "X3GmbBXlwOM","q1XzcWdryzY","50GRxeEnKcA","7ZbAhpVOXPk",
      "lWMmziwXL5U","u0IhWsbb2xw","yLb-Myh6t9o","Mevp5lHy6T4"
    ];

    const gallery = document.getElementById('gallery');
    videos.forEach(id => {
      const div = document.createElement('div');
      div.className = "video-thumb bg-gray-800 rounded-xl overflow-hidden shadow-lg";
      div.innerHTML = `
        <img src="https://img.youtube.com/vi/${id}/hqdefault.jpg" 
             alt="Video thumbnail" class="w-full object-cover">
      `;
      div.onclick = () => openVideo(id);
      gallery.appendChild(div);
    });

    const modal = document.getElementById('videoModal');
    const frame = document.getElementById('videoFrame');
    const closeBtn = document.getElementById('closeBtn');

    function openVideo(id) {
      frame.src = `https://www.youtube.com/embed/${id}?autoplay=1`;
      modal.classList.remove('hidden');
      modal.classList.add('flex');
    }

    function closeVideo() {
      frame.src = "";
      modal.classList.add('hidden');
      modal.classList.remove('flex');
    }

    closeBtn.addEventListener('click', closeVideo);
    modal.addEventListener('click', e => { if (e.target === modal) closeVideo(); });
  </script>

</body>

  <script>
document.addEventListener('DOMContentLoaded', () => {
  // --- HEADER SCROLL EFFECT ---
  const header = document.getElementById('main-header');
  window.addEventListener('scroll', () => {
    const scrolled = window.scrollY > 50;
    header.classList.toggle('bg-black/80', scrolled);
    header.classList.toggle('backdrop-blur-sm', scrolled);
  });

  // --- MODAL FUNCTIONALITY ---
  const modal = document.getElementById('modal');
  const modalVideo = document.getElementById('modal-video');
  const modalNote = document.getElementById('modal-note');
  const closeBtn = document.getElementById('close-btn');

  const openModal = (video, note) => {
    modalVideo.src = `https://www.youtube.com/embed/${video}?rel=0&autoplay=1`;
    modalNote.textContent = note;
    modal.classList.remove('hidden');
  };

  const closeModal = () => {
    modalVideo.src = '';
    modal.classList.add('hidden');
  };

  // ✅ Attach listeners immediately to all static .work-item elements
  document.querySelectorAll('.work-item').forEach(item => {
    item.addEventListener('click', () => {
      openModal(item.dataset.video, item.dataset.note);
    });
  });

  closeBtn.addEventListener('click', closeModal);
  modal.addEventListener('click', (e) => {
    if (e.target === modal) closeModal();
  });
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && !modal.classList.contains('hidden')) {
      closeModal();
    }
  });
});
</script>
